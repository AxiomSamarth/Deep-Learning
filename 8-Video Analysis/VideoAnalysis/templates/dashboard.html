<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Scene's Context Predcition </title>
		<meta charset="UTF-8" />
		<script src = "{{url_for('static',filename='Scripts/jquery.min.js')}}" type = "text/javascript"></script>
		<script src = "{{url_for('static',filename='Scripts/bootstrap.min.js')}}" type = "text/javascript"></script>
		<link rel = "stylesheet" href = "{{url_for('static',filename='Content/bootstrap.min.css')}}"/>
		<style type="text/css">
			video{
				display: block;
				height:480px;
				width: 640px;
			}

			h3{
				font-family: century gothic;
				margin-top: 50%;
			}

			h3 span{
				display: block;
				font-family: showcard gothic;
				font-size: 3em;
			}
		</style>
	</head>
	<body>


	<div class='container-fluid'>
		<div class = "row" style="height:100vh;">
			<div class="col-md-6 text-center">
				<video src="{{url_for('static', filename=value)}}" align='center' autoplay muted></video>
				<a href="{{url_for('index')}}" class='btn btn-primary'>One more test</a>
			</div>
			<div class="col-md-4 col-md-offset-1 text-center">
				{% if result %}
					<h3>The probable context of the displayed scene is <span>{{result}}</span></h3>
				{%endif%}
			</div>
		</div>
	</div>

		
	</body>
</html>
