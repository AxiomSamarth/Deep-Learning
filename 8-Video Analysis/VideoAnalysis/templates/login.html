<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login | Scene's Context Prediction</title>
		<meta charset="UTF-8" />
		<script src = "{{url_for('static',filename='Scripts/jquery.min.js')}}" type = "text/javascript"></script>
		<script src = "{{url_for('static',filename='Scripts/bootstrap.min.js')}}" type = "text/javascript"></script>
		<link rel = "stylesheet" href = "{{url_for('static',filename='Content/bootstrap.min.css')}}"/>
		<style type="text/css">
			body{
				font-family: century gothic;
				font-weight: bolder;
			}
		</style>
	</head>
	<body>

	<div class="container">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<div class = "alert alert-warning alert-dismissible" role = "alert">
						{{message}}
					</div>
				{%endfor%}
			{%endif%}
		{%endwith%}

	</div>

	<div class='text-center' id="form" style="padding: 2em 2em; margin:1em 1em;">
		<h4>Enter the video clip name - </h4>
		<form action="./dashboard/" method="POST" class="form-inline">
		<input type="text" name="clip" value="{{request.form.clip}}" class = "form-control" placeholder="ntr_fight" />
		<input type="submit" class='btn btn-primary' value = "Predict" />
		</form>
	</div>
	<p>{{error}}</p>

		
	</body>
</html>
