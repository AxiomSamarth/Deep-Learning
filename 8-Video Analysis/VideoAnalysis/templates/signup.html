<!doctype html>
<html>
	<head>
		<title>Sign up</title>
		<meta charset = "utf-8" />
	</head>
	<body>

		{%with messages = get_flashed_messages()%}
			{%if messages%}
				{% for message in messages %}
					
						{{message}}
					
				{%endfor%}
			{%endif%}
		{%endwith%}
		
		<form action="" method = "POST">
				<input type = "text" value = "{{request.form.username}}" name = "Username" placeholder = "Username" />
				<input type = "email" value = "{{request.form.email}}" name = "Email" placeholder = "Email" />
				<input type = "password" value = "{{request.form.password}}" name = "Password" placeholder = "Password" />
				<input type = "submit" value = "submit" />
		</form>
	</body>
</html>
